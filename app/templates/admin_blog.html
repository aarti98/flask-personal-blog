{% extends 'base.html' %}
{% block content %}    
<div class="container">

        
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1 class="code-line text-center" data-line-start="14" data-line-end="15">{{ blog.title }}</h1>             
            <br>
            {{ blog.content }}
        </div>
    </div>
    <br>
    <div>
        <div class="btn">
            <a href="{{ url_for('update_blog', pk=blog.id) }}">Edit Blog</a>
        </div>

        <div class="btn">
            <a href="{{ url_for('delete_blog', pk=blog.id) }}">Delete Blog</a>
        </div>
    </div>

</div>
 {% endblock %}
